<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
     xmlns:h="http://java.sun.com/jsf/html" 
     xmlns:p="http://primefaces.prime.com.tr/ui"
     xmlns:ui="http://java.sun.com/jsf/facelets"
     xmlns:f="http://java.sun.com/jsf/core">  
   
    <h:head>
        <title>:.Medral Tecnologia Penha.:</title>
    </h:head>
    
    <h:body style="background-color: paleturquoise">
    
    <h:graphicImage url="../imagem/TopoSCFP2.jpg" width="1330" height="130"/>
    
    <!-- <ui:include src="/paginas/menu.xhtml"/> -->
        
    <h:form> 
    
    <p:fieldset legend="CADASTRO DE MOTO SERRA:" toggleable="true">
        
    <h:panelGrid columns="8">    
        <h:outputText value="DATA DA EXPEDIÇÃO:" />  
        <p:calendar value="#{MotoSerraBean.motoserra.dataExpedicao}" maxlength="10" size="10"/>
     
        <h:outputText value="Nº DA SÉRIE:" />  
        <p:inputMask mask="99.999" value="#{MotoSerraBean.motoserra.serie}" maxlength="5" size="7"/>
       
        <h:outputText value="Nº NOTA FISCAL:"/>
        <p:inputMask mask="99.999" value="#{MotoSerraBean.motoserra.notafiscal}" maxlength="5" size="7"/> 
        
        <h:outputText value="Nº GRU:"/>
        <p:inputMask mask="99.999" value="#{MotoSerraBean.motoserra.numgru}" maxlength="5" size="7" /> 
    </h:panelGrid> 
        
    <h:panelGrid columns="4">        
        <h:outputText value="DESCRIÇÃO:" />  
        <p:inputText id="descricao" value="#{MotoSerraBean.motoserra.descricao}" maxlength="60" size="70" />
    
        <h:outputText value="STATUS"/>
        <p:inputText id="gru" value="#{MotoSerraBean.motoserra.status}" maxlength="10" size="13"/> 
    </h:panelGrid>  

         <p:separator style="width: 100%; height: 3px" />  

        <p:commandButton value="CADASTRAR" actionListener="#{MotoSerraBean.motoserra.cadastrar}" type="submit" update="avisos,mensagens"/>
        <p:commandButton value="LIMPAR CAMPOS" actionListener="#{MotoSerraBean.motoserra.limpar}" type="reset" /> 
        
        </h:form>  
        </p:fieldset>  
    
     <p:fieldset legend="LISTA MOTO SERRA CADASTRADAS:" toggleable="true">  
              <h:form id="form">
                 <p:outputPanel id="books">
                    <p:dataTable id="booksTable" value="#{createBookBean.books}" var="book">
                        
                         <p:column>
                            <f:facet name="header">
                                <h:outputText value="DATA EXPEDIÇÃO" />
                            </f:facet>
                            <h:outputText value="#{book.dataexp}" />
                        </p:column>
                        
                        <p:column>
                            <f:facet name="header">
                             <h:outputText value="Nº DA SÉRIE" />
                            </f:facet>
                            <h:outputText value="#{book.numSerie}" />
                        </p:column>
                        
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Nº NOTA FISCAL" />
                            </f:facet>
                            <h:outputText value="#{book.nf}" />
                        </p:column>
                        
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="GRU" />
                            </f:facet>
                            <h:outputText value="#{book.gru}" />
                        </p:column>
                        
                        
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="DESCRIÇÃO" />
                            </f:facet>
                            <h:outputText value="#{book.descricao}" />
                        </p:column>
                        
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="STATUS" />
                            </f:facet>
                            <h:outputText value="#{book.status}" />
                        </p:column>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="OPERAÇÃO" />
                            </f:facet>
                             
                            <p:commandLink value="EXCLUIR" update=":form:books" process=":form:books">
                                <p:collector value="#{book}" removeFrom="#{bookBean.books}" />
                            </p:commandLink>
                        </p:column>

                    </p:dataTable>
                </p:outputPanel>

            </h:form>
        </p:fieldset>
        
         <h:form>
		<center>
			<p:panel>
				<h:panelGrid>
					<p:commandButton value="Retornar a Tela Principal"
						action="#{veiculoBean.voltar}" />
				</h:panelGrid>
			</p:panel>
		</center>
	</h:form>
	
   </h:body>  

 </html>
