<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
     xmlns:h="http://java.sun.com/jsf/html" 
     xmlns:p="http://primefaces.org/ui"
     xmlns:ui="http://java.sun.com/jsf/facelets"
     xmlns:f="http://java.sun.com/jsf/core">  
   
    <h:head>
        <title>:.Medral Tecnologia Penha.:</title>
        <h:outputScript name="../include/funcoes.js"></h:outputScript>
    </h:head>
    
     <h:body style="background-color: paleturquoise">
         <ui:include src="/paginas/menu.xhtml"/>
     <h:form id="form" prependId="false">
        <p:growl id="avisos" showDetail="true" life="3000" autoUpdate="true" />
	    <p:fieldset legend="RELATÓRIO DE ENTRADA DE PRODUTOS:" toggleable="true" id="buscarDados"> 
	       <h:panelGrid columns="2">
	            <h:outputText value="NOTA FISCAL:"/>
	            <p:inputText value="#{relatoriosBean.notaFiscal}" maxlength="5" size="10" onkeydown="ForceNumericInput(event, this, false, false)" />
	           
	            <h:outputText value="DATA:" />  
	            <p:calendar value="#{relatoriosBean.dataInicial}" maxlength="10" size="10" pattern="dd/MM/yyyy"/>
	            
	            <p:commandButton value="CONSULTAR" actionListener="#{relatoriosBean.gerarRelatorioAdministrativoEntrada}" type="submit" update="buscarDados, mostrarDados"/>
	            <p:commandButton value="IMPRIMIR" rendered="#{not empty relatoriosBean.listaRelatorio}" type="submit"  actionListener="#{relatoriosBean.imprimirRelatorioAdministrativoEntrada}" ajax="false" />
	        </h:panelGrid>
	  	</p:fieldset> 
    
   		<p:fieldset legend="LISTA GERAL:" toggleable="true" id="mostrarDados" >  
   
                    <p:dataTable value="#{relatoriosBean.listaRelatorio}" var="lista"  >

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Nº Nota" />
                            </f:facet>
                            <h:outputText value="#{lista.numNota}" />
                        </p:column>
                        
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Data" />
                            </f:facet>
                            <h:outputText value="#{lista.data}">
                		            <f:convertDateTime dateStyle="short" pattern="dd/MM/yyyy" />
	               			 </h:outputText>
                        </p:column>
                        
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Fornecedor" />
                            </f:facet>
                            <h:outputText value="#{lista.fornecedor}" >
	                				<f:convertDateTime dateStyle="short" pattern="dd/MM/yyyy" />
	               			 </h:outputText>
                        </p:column>
                      
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Produto" />
                            </f:facet>
                            <h:outputText value="#{lista.produto.produto}" />
                        </p:column>
                        
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Quantidade" />
                            </f:facet>
                            <h:outputText value="#{lista.quantidade}" />
                        </p:column>
                        
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Valor" />
                            </f:facet>
                            <h:outputText value="#{lista.produto.valor}">
	                			<f:convertNumber minFractionDigits="2"/>
	                		</h:outputText>
                        </p:column>
                        
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Total" />
                            </f:facet>
                             <h:outputText value="#{relatoriosBean.calculoTotais.get('valorTotal')}">
               						<f:convertNumber minFractionDigits="2"/>
               				</h:outputText>
                        </p:column>

                    </p:dataTable>

        </p:fieldset>     
    </h:form>  
    </h:body>  
 </html>
