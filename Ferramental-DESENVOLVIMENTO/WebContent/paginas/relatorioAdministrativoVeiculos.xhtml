<?xml version='1.0' encoding='UTF-8' ?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:p="http://primefaces.org/ui" 
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">  
   
    <h:head>
    	<meta http-equiv="X-UA-Compatible" content="IE=EmulateIE7"/>
       <title>:. Novo Ferramental .:</title>
    </h:head>
    
    <f:view contentType="text/html" />
    
    <h:body style="background-color: paleturquoise">
    
    <h:graphicImage url="../imagem/TopoSCFP2.jpg" width="1330" height="130"/>

	<!-- <ui:include src="/paginas/menu.xhtml"/> -->
	
	 <center>
    <p:ajaxStatus id="ajaxStatusPanel" >
			<f:facet name="start">
				<h:graphicImage value="../imagem/loading2b.gif" />
			</f:facet>
	
			<f:facet name="complete">
				<h:outputText value="" />
			</f:facet>
		</p:ajaxStatus>
	</center>	   
	
      <h:form id="form" prependId="false">  
      <p:growl id="avisos" showDetail="true" life="3000" />  

	    <p:fieldset legend="RELATÓRIO DE VEÍCULOS:" toggleable="true" id="buscaDados">
	       <h:panelGrid columns="2">
	            <h:outputText value="PLACA:"/>
	            <p:inputMask mask="aaa-9999" value="#{relatoriosBean.placa}" maxlength="9" size="10"/>
	            <p:commandButton value="CONSULTAR" actionListener="#{relatoriosBean.gerarRelatorioAdministrativoVeiculos}" type="submit" update="mostraDados, buscaDados" />
	            <p:commandButton value="IMPRIMIR" rendered="#{not empty relatoriosBean.listaRelatorio}" type="submit"  actionListener="#{relatoriosBean.imprimirRelatorioAdministrativoVeiculos}" ajax="false" />
	        </h:panelGrid>
	  </p:fieldset> 
    
      <p:fieldset legend="LISTA GERAL:" toggleable="true" id="mostraDados">  
   

                <p:dataTable id="dataTable" value="#{relatoriosBean.listaRelatorio}" var="lista">
   
                 <p:column>
                     <f:facet name="header">
                         <h:outputText value="PRODUTO" />
                     </f:facet>
                     <h:outputText value="#{lista.produto}" />
                 </p:column>
                 
                 <p:column>
                     <f:facet name="header">
                         <h:outputText value="ENTREGA" />
                     </f:facet>
                     <h:outputText value="#{lista.dataEntrada}">
           		            <f:convertDateTime dateStyle="short" pattern="dd/MM/yyyy" />
	               	 </h:outputText>
                 </p:column>
                 
                 <p:column>
                     <f:facet name="header">
                         <h:outputText value="DURABILIDADE" />
                     </f:facet>
                     <h:outputText value="#{lista.produto}" />
                 </p:column>
                 
                 <p:column>
                     <f:facet name="header">
                         <h:outputText value="ENTREGA" />
                     </f:facet>
                     <h:outputText value="#{lista.entrega}" />
                 </p:column>
                 
                 <p:column>
                     <f:facet name="header">
                         <h:outputText value="DURABILIDADE" />
                     </f:facet>
                     <h:outputText value="#{lista.durabilidade}" />
                 </p:column>
                 
                 <p:column>
                     <f:facet name="header">
                         <h:outputText value="UTILIZADO" />
                     </f:facet>
                     <h:outputText value="#{lista.utilizado}" />
                 </p:column>
                 
                 <p:column>
                     <f:facet name="header">
                         <h:outputText value="RASTREADO" />
                     </f:facet>
                     <h:outputText value="#{lista.rastreado}" />
                 </p:column>
                 
                 <p:column>
                     <f:facet name="header">
                         <h:outputText value="STATUS" />
                     </f:facet>
                     <h:outputText value="#{lista.status}" />
                 </p:column>
                 
                 <p:column>
                     <f:facet name="header">
                         <h:outputText value="MOVIMENTAÇÃO" />
                     </f:facet>
                     <h:outputText value="#{lista.mov}" />
                 </p:column>
                 
                 <p:column>
                     <f:facet name="header">
                         <h:outputText value="QUANTIDADE" />
                     </f:facet>
                     <h:outputText value="#{lista.quantidade}" />
                 </p:column>
                 
                <!--  
                <p:column>
                     <f:facet name="header">
                         <h:outputText value="OPERAÇÃO" />
                     </f:facet>
                     
                     <p:commandLink value="BAIXA" update=":form:books" process=":form:books">
                         <p:collector value="#{book}"
                                      removeFrom="#{bookBean.books}" />
                     </p:commandLink>
                 </p:column>
 				-->
             </p:dataTable>

        </p:fieldset>     
  
    </h:form>  
    </h:body>  
 </html>
