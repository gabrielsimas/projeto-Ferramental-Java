<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
     xmlns:h="http://java.sun.com/jsf/html" 
     xmlns:p="http://primefaces.prime.com.tr/ui" 
     xmlns:ui="http://java.sun.com/jsf/facelets"
     xmlns:f="http://java.sun.com/jsf/core">  
   
    <h:head>
        <title>:.Medral Tecnologia Penha.:</title>
    </h:head>
    
    <h:body style="background-color: paleturquoise">
        <ui:include src="/paginas/menu.xhtml"/>
        
    <p:growl id="avisos" showDetail="true" life="3000" />  

    <p:fieldset legend="CADASTRO DE RASTREABILIDADE" toggleable="true">  
    <h:form> 
        
        <h:panelGrid columns="4">
        <h:outputText value="ID RASTREADO:" />  
        <p:inputMask mask="999.999" value="#{RastreabilidadeBean.rastreabilidade.codigo}" maxlength="6" size="6"/>
        
        <h:outputText value="PRODUTO:"/>
        <p:inputText id="produto" value="#{RastreabilidadeBean.rastreabilidade.produto}" maxlength="35" size="39"/> 
        </h:panelGrid>        

        <p:separator style="width: 100%; height: 3px" />  

        <p:commandButton value="CADASTRAR" actionListener="#{RastreabilidadeBean.rastreabilidade.cadastrar}" type="submit" update="avisos,mensagens"/>
        <p:commandButton value="LIMPAR CAMPOS" actionListener="#{RastreabilidadeBean.rastreabilidade.limpar}" type="reset" /> 
        
        </h:form>  
        </p:fieldset>  
    
   <p:fieldset legend="LISTA GERAL:" toggleable="true">  
   <h:form id="form">

                <p:growl id="msgs" />

                 <p:outputPanel id="books">
                    <p:dataTable id="booksTable" value="#{bookBean.books}" var="book">

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="ID RASTREADO" />
                            </f:facet>
                            <h:outputText value="#{book.idrastre}" />
                        </p:column>
                        
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="ID PRODUTO" />
                            </f:facet>
                            <h:outputText value="#{book.idprod}" />
                        </p:column>
                        
                         <p:column>
                            <f:facet name="header">
                             <h:outputText value="PRODUTO" />
                            </f:facet>
                            <h:outputText value="#{book.produto}" />
                        </p:column>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="DATA" />
                            </f:facet>
                            <h:outputText value="#{book.data}" />
                        </p:column>
                       
                            <p:column>
                            <f:facet name="header">
                                <h:outputText value="OPERAÇÃO" />
                            </f:facet>
                            
                            <p:commandLink value="EXCLUIR" update=":form:books" process=":form:books">
                                <p:collector value="#{book}"
                                             removeFrom="#{bookBean.books}" />
                            </p:commandLink>
                        </p:column>

                    </p:dataTable>
                </p:outputPanel>

            </h:form>  
        </p:fieldset>    

        <p:messages id="mensagens" showDetail="true" />  

    </h:body>  

 </html>
