<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
     xmlns:h="http://java.sun.com/jsf/html" 
     xmlns:p="http://primefaces.org/ui"
     xmlns:ui="http://java.sun.com/jsf/facelets"
     xmlns:f="http://java.sun.com/jsf/core">  
   
    <h:head>
        <title>:.Medral Tecnologia Penha.:</title>
    </h:head>
    
     <h:body style="background-color: paleturquoise">
     	
     	<p:ajaxStatus style="width:16px;height:16px;" id="ajaxStatusPanel">
			<f:facet name="start">
				<h:graphicImage value="../imagem/loading2.gif" />
			</f:facet>
	
			<f:facet name="complete">
				<h:outputText value="" />
			</f:facet>
		</p:ajaxStatus>
     
       <!--  <ui:include src="/paginas/menu.xhtml"/> --> 
       <!-- Formulário de Localização de Funcionario -->
       <p:panel header="Cadastro de Ve&iacute;culos">
       	<h:form id="frmLocalizaFuncionario">
       		<p:messages showDetail="true" globalOnly="true" autoUpdate="true"/>
       		<!-- Panel Grid para a Busca do Funcionario -->
   			<p:panelGrid columns="5" id="pnlgrdBuscaFuncionario">
   				<h:outputText value="Entre com a Chapa: "/>
   				<p:inputText value="#{veiculoBean.veiculo.matriculaFuncionario}"/>
   				<p:commandButton value="Localizar" actionListener="#{veiculoBean.localizaFuncionario}" update=":frmLocalizaFuncionario, :frmCadastraVeiculo">
   					<f:param id="chapa" value="#{veiculoBean.veiculo.matriculaFuncionario}"/>
   				</p:commandButton>
   				<p:inputText value="#{veiculoBean.funcionario.nome}" size="50" readonly="true"/>
   				<p:commandButton value="Confirmar" update=":frmCadastraVeiculo" disabled="#{veiculoBean.botaoConfirmar}"/>
   					
			<!-- 
				<p:selectOneMenu value="#{veiculoBean.veiculo.matriculaFuncionario}" var="f">
					<f:selectItem itemLabel="Selecione um Funcionario" itemValue=""/>
					<f:selectItems value="#{veiculoBean.funcionarios}" var="listaFuncionario"
						itemLabel="#{listaFuncionario.nome}" itemValue="#{listaFuncionario.matricula}"/>
					
					
					<p:column>
						#{f.matriculaFuncionario}
					</p:column>
					
					<p:column>
						#{f.nome}
					</p:column>
				</p:selectOneMenu>
			-->
																 
   			</p:panelGrid>
       	</h:form>
       	<!--  Cadastro do Veículo -->
       	<h:form id="frmCadastraVeiculo">
       		<p:panel>
       			<p:panelGrid columns="2">
       				<h:outputText value="Chapa:"/>
       				<p:inputText value="#{veiculoBean.veiculo.matriculaFuncionario}" readonly="true"/>
       				
       				<h:outputText value="Placa: " />
       				<p:inputMask mask="aaa-9999" value="#{veiculoBean.veiculo.placa}"/>
       				
       				<h:outputText value="Marca: "/>
       				<p:inputText value="#{veiculoBean.veiculo.marca}"/>
       				
       				<h:outputText value="Modelo: "/>
       				<p:inputText value="#{veiculoBean.veiculo.modelo}"/>
       				
       				<h:outputText value="Setor: "/>
       				<p:inputText value="#{veiculoBean.veiculo.setor}"/>
       				
       				<h:outputText value="Status"/>
       				<p:selectOneMenu value="#{veiculoBean.veiculo.status}">
       					<f:selectItem itemLabel="Selecione um Status" itemValue=""/>
       					<f:selectItem itemLabel="ATIVO" itemValue="on"/>
       					<f:selectItem itemLabel="INATIVO" itemValue="off"/>
       				</p:selectOneMenu>
       				
       				<h:outputText value=""/>
       				<p:panelGrid columns="3">
       					<p:commandButton value="#{veiculoBean.textoBotao}"
							actionListener="#{veiculoBean.cadastrar}" update=":frmListagemVeiculo">
								<f:setPropertyActionListener target="#{veiculoBean.textoBotao}" value="Cadastrar"/>
        						<f:setPropertyActionListener target="#{veiculoBean.atualizacao}" value="true"/>
							</p:commandButton>

							<!-- Botão Limpar -->
        					<p:commandButton value="Limpar" actionListener="#{veiculoBean.limpar}" update=":frmCadastraVeiculo">
        						<f:setPropertyActionListener target="#{veiculoBean.atualizacao}" value="true"/>
        						<f:setPropertyActionListener target="#{veiculoBean.textoBotao}" value="Cadastrar"/>
        					</p:commandButton>
        				
        					<!-- Retornar ao Menu Principal -->
        					<p:commandButton value="Retornar ao Menu Principal" action="#{veiculoBean.voltar}"/>
       				</p:panelGrid>
       				
       			</p:panelGrid>
       			       			
       		</p:panel>
       	</h:form>
       </p:panel>
       <!-- Listagem de Veículos -->
       <h:form id="frmListagemVeiculo">
       		<p:panel header="Listagem de Ve&iacute;culos">
       			<p:dataTable paginator="true" rows="3" value="#{veiculoBean.veiculos}" var="listaVeiculo">
       			
       				<p:column headerText="placa" filterMatchMode="contains" filterBy="#{listaVeiculo.placa}">
       					<h:commandLink id="lnkSelecionaVeiculo" value="#{listaVeiculo.placa}" update=":frmCadastraVeiculo">
        					<f:setPropertyActionListener target="#{veiculoBean.veiculo}" value="#{listaVeiculo}"/>
        					<f:setPropertyActionListener target="#{veiculoBean.atualizacao}" value="true"/>
        					<f:setPropertyActionListener target="#{veiculoBean.textoBotao}" value="Atualizar"/>
        				</h:commandLink>
       				</p:column>
       				
       				<p:column headerText="Marca">
       					<h:outputText value="#{listaVeiculo.marca}"/>
       				</p:column>
       				
       				<p:column headerText="Modelo">
       					<h:outputText value="#{listaVeiculo.modelo}"/>
       				</p:column>
       				
       				<p:column headerText="Setor">
       					<h:outputText value="#{listaVeiculo.setor}"/>
       				</p:column>
       				
       				<p:column headerText="Matricula Encarregado">
       					<h:outputText value="#{listaVeiculo.matriculaFuncionario}"/>
       				</p:column>
       				
       				<p:column headerText="Status">
       					<h:outputText value="#{listaVeiculo.status}"/>
       				</p:column>
       				
       				<p:column headerText="Opera&ccedil;&otilde;es">
       					<p:commandButton id="btnExcluir" value="Excluir" actionListener="#{veiculoBean.excluir}"
        					update=":frmCadastraVeiculo,:frmListagemVeiculo">
        					<f:param id="idVeiculo" name="idVeiculo" value="#{listaVeiculo.id}" />
        					<f:setPropertyActionListener target="#{veiculoBean.atualizacao}" value="true" />
        				</p:commandButton>
       				</p:column>
       				
       			</p:dataTable>
       		</p:panel>
       </h:form>
          
    </h:body>  
 </html>
