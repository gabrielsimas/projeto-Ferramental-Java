<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:p="http://primefaces.org/ui" 
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">  
   
    <h:head>
    	<meta http-equiv="X-UA-Compatible" content="IE=EmulateIE7"/>
       <title>:. Novo Ferramental .:</title>
    </h:head>
    
    <f:view contentType="text/html" />
    
    <h:body style="background-color: paleturquoise">
    
    <h:graphicImage url="../imagem/TopoSCFP2.jpg" width="1330" height="130"/>

	<!-- <ui:include src="/paginas/menu.xhtml"/> -->
	
	 <center>
    <p:ajaxStatus id="ajaxStatusPanel" >
			<f:facet name="start">
				<h:graphicImage value="../imagem/loading2b.gif" />
			</f:facet>
	
			<f:facet name="complete">
				<h:outputText value="" />
			</f:facet>
		</p:ajaxStatus>
	</center>	   
	
     <h:form id="form" prependId="false">  
     	<p:growl id="avisos" showDetail="true" life="3000" autoUpdate="true" />   

	    <p:fieldset legend="RELATÓRIO DE TESTE ELÉTRICO:" toggleable="true" id="buscaDados">
	       <h:panelGrid columns="2">
	            <h:outputText value="PRODUTO:"/>
	            <p:inputText value="#{relatoriosBean.produto}" maxlength="25" size="45"/>
	            <p:commandButton value="CONSULTAR" actionListener="#{relatoriosBean.gerarRelatorioAdministrativoTesteEletrico}" type="submit" update="mostraDados, buscaDados"  />
	            <p:commandButton value="IMPRIMIR" rendered="#{not empty relatoriosBean.listaRelatorio}" type="submit"  actionListener="#{relatoriosBean.imprimirRelatorioAdministrativoTesteEletrico}" ajax="false" />
	        </h:panelGrid>
	    </p:fieldset> 
    
     <p:fieldset legend="HISTÓRICO:" toggleable="true" id="mostraDados">  

                <p:dataTable id="dataTable" value="#{relatoriosBean.listaRelatorio}" var="lista">
                    
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Produto" />
                        </f:facet>
                        <h:outputText value="#{lista.produto}" />
                    </p:column>
                    
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Rastramento" />
                        </f:facet>
                        <h:outputText value="#{lista.rastreabilidade}" />
                    </p:column>
                    
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Valor" />
                        </f:facet>
                         <h:outputText value="#{lista.valor}" >
	                		<f:convertNumber minFractionDigits="2" />
	                	</h:outputText>
	                	 <f:facet name="footer">  
	                	<h:outputText value="#{relatoriosBean.calculoTotais.get('valorTotal')}">
               				<f:convertNumber minFractionDigits="2"/>
               			</h:outputText>
               		</f:facet>
                    </p:column>
                    
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Data" />
                        </f:facet>
                        <h:outputText value="#{lista.data}" />
                    </p:column>
                    
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Matrícula" />
                        </f:facet>
                        <h:outputText value="#{lista.matricula}" />
                    </p:column>
                    
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Último Colaborador" />
                        </f:facet>
                        <h:outputText value="#{lista.funcionario}" />
                    </p:column>
                    
                    
                    <!--
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="RETORNAR" />
                        </f:facet>
                        
                        <p:commandLink value="ESTOQUE" update=":form:books" process=":form:books">
                            <p:collector value="#{book}"
                                         removeFrom="#{bookBean.books}" />
                        </p:commandLink>
                    </p:column>
                    
                    
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="ENVIAR" />
                        </f:facet>
                         
                        <p:commandLink value="SUCATA" update=":form:books" process=":form:books">
                            <p:collector value="#{book}"
                                         removeFrom="#{bookBean.books}" />
                        </p:commandLink>
                    </p:column>
                     -->
               </p:dataTable>
        </p:fieldset>    
  
    </h:form>  
    </h:body>  
 </html>
