<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
     xmlns:h="http://java.sun.com/jsf/html" 
     xmlns:p="http://primefaces.prime.com.tr/ui"
     xmlns:ui="http://java.sun.com/jsf/facelets"
     xmlns:f="http://java.sun.com/jsf/core">  
   
    <h:head>
        <title>:.Medral Tecnologia Penha.:</title>
    </h:head>
    
     <h:body style="background-color: paleturquoise">
         <ui:include src="/paginas/menu.xhtml"/>
        
    <p:growl id="avisos" showDetail="true" life="3000" />  

    <p:fieldset legend="RELATÓRIO DE VALES:" toggleable="true"></p:fieldset> 
    <p:fieldset legend="HISTÓRICO GERAL:" toggleable="true">
    <h:form> 
       <h:panelGrid columns="9">
            <h:outputText value="DATA INICIAL:" />  
            <p:calendar value="#{testeBean.dataCadastro}" maxlength="8" size="10"/>
            <h:outputText value="DATA FINAL:" />  
            <p:calendar value="#{testeBean.dataCadastro2}" maxlength="8" size="10"/>
            
            <h:outputText value="MATRÍCULA:"/>
            <p:inputMask mask="99.999" value="#{testeBean.matricula}" maxlength="5" size="8"/>
            
            <h:outputText value="SETOR:"/>
            <p:inputText id="setor" value="#{testeBean.setor}" maxlength="25" size="30"/>
            <p:commandButton value="CONSULTAR" actionListener="#{testeBean.consultar}" type="submit" />
        </h:panelGrid>
    </h:form>  
  </p:fieldset> 
    
    <p:fieldset legend="LISTA GERAL:" toggleable="true">  
       <h:form id="form">

                 <p:outputPanel id="books">
                    <p:dataTable id="booksTable" value="#{bookBean.books}" var="book">

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="DATA INICIAL" />
                            </f:facet>
                            <h:outputText value="#{book.data}" />
                        </p:column>
                        
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="DATA FINAL" />
                            </f:facet>
                            <h:outputText value="#{book.data2}" />
                        </p:column>
                        
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="MATRÍCULA" />
                            </f:facet>
                            <h:outputText value="#{book.matricula}" />
                        </p:column>
                        
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="SETOR" />
                            </f:facet>
                            <h:outputText value="#{book.setor}" />
                        </p:column>
                       
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="OPERAÇÃO" />
                            </f:facet>
                            
                            <p:commandLink value="EXCLUIR" update=":form:books" process=":form:books">
                                <p:collector value="#{book}"
                                             removeFrom="#{bookBean.books}" />
                            </p:commandLink>
                        </p:column>
                   
                    </p:dataTable>
                </p:outputPanel>

            </h:form>  
        </p:fieldset> 
    
  
    </h:body>  
 </html>
